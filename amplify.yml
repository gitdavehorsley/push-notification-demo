version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - mkdir -p assets/js
        - curl -o assets/js/aws-amplify.min.js https://unpkg.com/aws-amplify@6.0.12/dist/aws-amplify.min.js
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
