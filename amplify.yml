version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build commands needed for static site"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; connect-src 'self' https://*.amazonaws.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"

  # Single Page App routing
  customRules:
    - source: '/admin'
      target: '/admin/index.html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'
